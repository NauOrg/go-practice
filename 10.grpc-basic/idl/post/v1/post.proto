syntax = "proto3";

package post.v1;

option go_package = "grpc-project/proto/post/v1;postpb";

// import "user/v1/user.proto"; //for Buf or Protoc
import "idl/user/v1/user.proto"; //for bazel 

service PostService {
  rpc CreatePost (CreatePostRequest) returns (CreatePostResponse);
  rpc GetPost    (GetPostRequest) returns (GetPostResponse);
}

message Post {
  string id = 1;
  string title = 2;
  user.v1.User author = 3;
}

message CreatePostRequest {
  string title = 1;
  string author_id = 2;
}

message CreatePostResponse {
  Post post = 1;
}

message GetPostRequest {
  string id = 1;
}

message GetPostResponse {
  Post post = 1;
}
