version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: mongo-local
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:



# Connect from host (with auth):
# mongodb://root:example@localhost:27017/?authSource=admin

